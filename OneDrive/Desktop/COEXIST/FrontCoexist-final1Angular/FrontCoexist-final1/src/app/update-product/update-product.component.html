<div class="container">
  <h2>Update Product</h2>
  <form (ngSubmit)="confirmUpdate()" #eventForm="ngForm" class="form">
    <div class="form-group">
      <label for="eventName">Event Name:</label>
      <input type="text" id="eventName" name="eventName" [(ngModel)]="product.productName" required class="form-control">
    </div>

    <div class="form-group">
      <label for="eventDate">Event Date:</label>
      <input type="date" id="eventDate" name="eventDate" [(ngModel)]="product.Date" required class="form-control">
    </div>

    <div class="form-group">
      <label for="eventDescription">Event Description:</label>
      <textarea id="eventDescription" name="eventDescription" [(ngModel)]="product.description" required class="form-control"></textarea>
    </div>



    <div class="form-group">
      <label for="image">Image:</label>
      <input type="file" id="image" (change)="onFileSelected($event)" name="image" accept="image/*" class="form-control-file">
      <!-- Display image preview -->
      <img *ngIf="imagePreview" [src]="imagePreview" alt="Image Preview" class="img-thumbnail" width="200">
    </div>

    <button type="submit" [disabled]="!productForm.valid" class="btn btn-primary">Update Event</button>
  </form>
</div>
